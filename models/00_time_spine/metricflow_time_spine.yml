version: 2

models:
  - name: metricflow_time_spine
    description: Date spine table with daily granularity for MetricFlow semantic layer
    time_spine:
      standard_granularity_column: date_day
    columns:
      - name: date_day
        description: Calendar date at daily granularity
        granularity: day
        tests:
          - not_null
          - unique
