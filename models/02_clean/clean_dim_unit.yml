version: 2

models:
  - name: clean_dim_unit
    description: Cleaned dimension table for power generation units
    columns:
      - name: power_generation_unit_id
        description: Unique identifier for power generation unit
        tests:
          - unique
          - not_null

      - name: unit_name
        description: Name of the power generation unit

      - name: energy_source
        description: Type of energy source
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['Battery Storage', 'Biomass', 'Hard Coal', 'Heat', 'Lignite', 'Mine Gas', 'Mineral Oil Products', 'Natural Gas', 'Nuclear Energy', 'Other Non-Renewable Energy Carriers', 'Pumped Storage', 'Waste', 'Water']

      - name: plant_status
        description: Current operational status of the plant (can be null)
        tests:
          - accepted_values:
              arguments:
                values: ['Capacity reserve', 'Grid reserve', 'In operation', 'Permanently shut down', 'Special grid equipment', 'Temporarily shut down']

      - name: net_electrical_capacity_mw
        description: Net electrical capacity in megawatts
        tests:
          - not_null