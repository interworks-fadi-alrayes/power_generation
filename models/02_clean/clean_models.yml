version: 2

models:
  - name: clean_fact_power_generation
    description: Cleaned power generation fact table with standardized column names
    columns:
      - name: power_generation_id
        description: Unique identifier for each power generation record
        tests:
          - unique
          - not_null

      - name: start_date
        description: Start date and time of generation period
        tests:
          - not_null

      - name: end_date
        description: End date and time of generation period
        tests:
          - not_null

      - name: power_generation_unit_id
        description: Foreign key to power generation unit
        tests:
          - not_null
          - relationships:
              to: ref('clean_dim_unit')
              field: power_generation_unit_id

      - name: value_mw
        description: Power generated in megawatts
        tests:
          - not_null

  - name: clean_dim_unit
    description: Cleaned dimension table for power generation units
    columns:
      - name: power_generation_unit_id
        description: Unique identifier for power generation unit
        tests:
          - unique
          - not_null

      - name: unit_name
        description: Name of the power generation unit

      - name: energy_source
        description: Type of energy source
        tests:
          - accepted_values:
              values: ['Solar', 'Wind', 'Natural Gas', 'Hard Coal', 'Lignite', 'Water', 'Biomass', 'Nuclear', 'Oil', 'Other']
              quote: false

      - name: plant_status
        description: Current operational status of the plant
        tests:
          - accepted_values:
              values: ['In operation', 'Permanently shut down', 'Temporarily shut down']
              quote: false

      - name: net_electrical_capacity_mw
        description: Net electrical capacity in megawatts
        tests:
          - not_null

  - name: clean_dim_weather
    description: Cleaned weather dimension table with standardized column names
    columns:
      - name: timestamp_cet
        description: Timestamp of weather observation in CET
        tests:
          - not_null

      - name: postal_code
        description: Postal code of weather station location
        tests:
          - not_null

      - name: temperature_2m_c
        description: Temperature at 2 meters in Celsius

      - name: wind_speed_10m_mps
        description: Wind speed at 10 meters in meters per second

      - name: wind_speed_80m_mps
        description: Wind speed at 80 meters in meters per second

      - name: cloud_cover_percent
        description: Cloud cover percentage (0-100)
