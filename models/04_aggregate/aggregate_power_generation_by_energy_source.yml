version: 2

models:
  - name: aggregate_power_generation_by_energy_source
    description: Monthly aggregated power generation metrics by energy source
    columns:
      - name: start_year
        description: Year of generation
        tests:
          - not_null

      - name: start_month
        description: Month of generation (1-12)
        tests:
          - not_null

      - name: energy_source
        description: Type of energy source
        tests:
          - not_null

      - name: number_of_units
        description: Number of distinct power generation units
        tests:
          - not_null

      - name: total_energy_mwh
        description: Total energy generated in megawatt-hours for the month
        tests:
          - not_null

      - name: avg_power_mw
        description: Average power output in megawatts

      - name: total_capacity_mw
        description: Total combined capacity in megawatts
