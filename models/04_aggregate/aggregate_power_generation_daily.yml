version: 2

models:
  - name: aggregate_power_generation_daily
    description: Daily aggregated power generation metrics by unit
    columns:
      - name: generation_date
        description: Date of power generation
        tests:
          - not_null

      - name: power_generation_unit_id
        description: Power generation unit identifier
        tests:
          - not_null

      - name: number_of_readings
        description: Number of hourly readings for the day
        tests:
          - not_null

      - name: total_energy_mwh
        description: Total energy generated in megawatt-hours
        tests:
          - not_null

      - name: avg_capacity_utilization_percent
        description: Average capacity utilization percentage for the day
