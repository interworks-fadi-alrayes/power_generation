semantic_models:
- name: aggregate_power_generation_daily
  description: Daily aggregated power generation data from German power plants with weather and location details. Data includes traditional and renewable energy sources across Germany.
  model: ref('aggregate_power_generation_daily')
  defaults:
    agg_time_dimension: generation_date
  entities:
  - name: power_generation_unit
    type: primary
    expr: power_generation_unit_id
  dimensions:
  - name: generation_date
    type: time
    type_params:
      time_granularity: day
  - name: start_year
    type: categorical
  - name: start_month
    type: categorical
  - name: start_day
    type: categorical
  - name: unit_name
    type: categorical
  - name: operator
    type: categorical
  - name: unit_city
    type: categorical
  - name: unit_state
    type: categorical
    description: "German state (Bundesland) where the power generation unit is located. Examples: 'Bayern', 'Nordrhein-Westfalen', 'Baden-WÃ¼rttemberg', 'Niedersachsen'."
  - name: unit_postal_code
    type: categorical
  - name: energy_source
    type: categorical
    description: "Type of energy source. Valid values: 'Battery Storage', 'Biomass', 'Hard Coal', 'Heat', 'Lignite', 'Mine Gas', 'Mineral Oil Products', 'Natural Gas', 'Nuclear Energy', 'Other Non-Renewable Energy Carriers', 'Pumped Storage', 'Waste', 'Water'. Note: This German dataset does not include 'Solar' or 'Wind' as separate categories."
  - name: plant_status
    type: categorical
    description: "Current operational status of the plant. Valid values: 'Capacity reserve', 'Grid reserve', 'In operation', 'Permanently shut down', 'Special grid equipment', 'Temporarily shut down'. Can be null."
  - name: voltage_level
    type: categorical
  - name: is_storage
    type: categorical
    description: "Boolean flag indicating if the unit is a storage facility (battery or pumped storage) vs a generation facility. Values: 'true' or 'false'."
  - name: country
    type: categorical
  - name: latitude
    type: categorical
  - name: longitude
    type: categorical
  measures:
  - name: gross_capacity_mw
    agg: max
    create_metric: true
  - name: net_electrical_capacity_mw
    agg: max
    create_metric: true
  - name: number_of_readings
    agg: count
    expr: 1
    create_metric: true
  - name: total_duration_hours
    agg: sum
    create_metric: true
  - name: total_energy_mwh
    agg: sum
    create_metric: true
  - name: avg_power_mw
    agg: average
    create_metric: true
  - name: min_power_mw
    agg: min
    create_metric: true
  - name: max_power_mw
    agg: max
    create_metric: true
  - name: stddev_power_mw
    agg: average
    create_metric: true
  - name: avg_capacity_utilization_percent
    agg: average
    create_metric: true
  - name: min_capacity_utilization_percent
    agg: min
    create_metric: true
  - name: max_capacity_utilization_percent
    agg: max
    create_metric: true
  - name: avg_temperature_2m_c
    agg: average
    create_metric: true
  - name: min_temperature_2m_c
    agg: min
    create_metric: true
  - name: max_temperature_2m_c
    agg: max
    create_metric: true
  - name: avg_wind_speed_10m_mps
    agg: average
    create_metric: true
  - name: max_wind_speed_10m_mps
    agg: max
    create_metric: true
  - name: avg_wind_speed_80m_mps
    agg: average
    create_metric: true
  - name: max_wind_speed_80m_mps
    agg: max
    create_metric: true
  - name: avg_shortwave_radiation_wpm2
    agg: average
    create_metric: true
  - name: avg_direct_radiation_wpm2
    agg: average
    create_metric: true
  - name: avg_diffuse_radiation_wpm2
    agg: average
    create_metric: true
  - name: total_precipitation_mm
    agg: sum
    create_metric: true
  - name: total_rain_mm
    agg: sum
    create_metric: true
  - name: total_snowfall_cm
    agg: sum
    create_metric: true
  - name: avg_cloud_cover_percent
    agg: average
    create_metric: true
  - name: avg_pressure_msl_hpa
    agg: average
    create_metric: true
  - name: count_power_generation_unit
    agg: count
    create_metric: true
    expr: power_generation_unit_id
